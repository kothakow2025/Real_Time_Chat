{% extends 'base.html' %}

{% block title %}Password Changed - Kotha Kow{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4><i class="fas fa-check-circle me-2 text-success"></i>Password Changed</h4>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <strong>Success!</strong> Your password has been changed successfully.
                    </div>
                    <p>You can now use your new password to log in.</p>
                    <div class="mt-4">
                        <a href="{% url 'accounts:profile_settings' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Settings
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
